<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <form id="login-form" action="http://localhost:5000/signup" method="post">
        <p class="wrapper">
            <label for="email">Email:</label>
            <input type="email" name="email" required />
            <span style="color: red;">{{username_greska}}</span>
        </p>
        <p class="wrapper">
            <label for="password">Password:</label>
            <input type="password" name="pass" required />
            <span style="color: red;">{{password_greska}}</span>
        </p>
        <p class="wrapper">
            <input type="submit" value="register"/>
        </p>

        <p id="error-message" style="color:red;"></p>
        
    </form>
</body>

</html>
